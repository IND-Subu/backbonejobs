    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-menu">
                <a href="employer-dashboard.html" class="menu-item">
                    <span class="menu-icon">üìä</span>
                    <span>Overview</span>
                </a>
                <a href="my-jobs.html" class="menu-item">
                    <span class="menu-icon">üíº</span>
                    <span>My Jobs</span>
                </a>
                <a href="post-job.html" class="menu-item">
                    <span class="menu-icon">‚ûï</span>

                <a href="applications-received.html" class="menu-item active">

                <a href="employer-profile.html" class="menu-item">

        <main class="main-content">
            <div class="dashboard-header">
                <div>
                    <h1>Applications Received</h1>
                    <p>Review and manage job applications</p>
                </div>
            </div>

            <div class="filter-tabs" style="margin-bottom: 2rem;">
                <button class="tab-btn active" onclick="filterApplications('all')">All</button>
                <button class="tab-btn" onclick="filterApplications('Pending')">Pending</button>
                <button class="tab-btn" onclick="filterApplications('Reviewed')">Reviewed</button>
                <button class="tab-btn" onclick="filterApplications('Shortlisted')">Shortlisted</button>
                <button class="tab-btn" onclick="filterApplications('Rejected')">Rejected</button>
            </div>

            <div class="dashboard-section">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Candidate</th>
                                <th>Job Title</th>
                                <th>Applied Date</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="applicationsTable">
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 2rem;">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/checkauth.js"></script>
    <script src="js/application-received.js"></script>
    <style>
        .filter-tabs {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        .tab-btn:hover {
            background: var(--background);
        }
        .tab-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
    </style>
