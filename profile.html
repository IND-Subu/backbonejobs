<body>

            <div class="nav-links"></div>

        </div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <span class="menu-icon">üìä</span>
                    <span>Overview</span>
                </a>
                <a href="my-applications.html" class="menu-item">
                    <span class="menu-icon">üìù</span>
                    <span>My Applications</span>
                </a>
                <a href="saved-jobs.html" class="menu-item">
                    <span class="menu-icon">‚ù§Ô∏è</span>
                    <span>Saved Jobs</span>

                <a href="job-alerts.html" class="menu-item">
                    <span class="menu-icon">üîî</span>

                </a>
                <a href="profile.html" class="menu-item active">

                    <span class="menu-icon">‚öôÔ∏è</span>
                    <span>Settings</span>

        <main class="main-content">
            <div class="dashboard-header">
                <div>
                    <h1>My Profile</h1>
                    <p>Update your personal information</p>
                </div>
            </div>

            <div class="dashboard-section">
                <form id="profileForm" class="auth-form">
                    <h3 style="color: var(--text-primary); margin-bottom: 1rem;">Personal Information</h3>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required readonly style="background: var(--surface);">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="phone">Phone *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" id="dateOfBirth" name="date_of_birth">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <h3 style="color: var(--text-primary); margin: 1.5rem 0 1rem;">Address Details</h3>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3"></textarea>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}">
                    </div>

                    <h3 style="color: var(--text-primary); margin: 1.5rem 0 1rem;">Professional Information</h3>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="experience">Experience (Years)</label>
                            <input type="number" id="experience" name="experience_years" min="0" max="50">
                        </div>
                        <div class="form-group">
                            <label for="education">Education</label>
                            <select id="education" name="education">
                                <option value="">Select</option>
                                <option value="Below 10th">Below 10th</option>
                                <option value="10th Pass">10th Pass</option>
                                <option value="12th Pass">12th Pass</option>
                                <option value="Diploma">Diploma</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Post Graduate">Post Graduate</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <input type="text" id="skills" name="skills" placeholder="Communication, Teamwork, etc.">
                        <small style="color: var(--text-secondary);">Separate skills with commas</small>
                    </div>

                    <div class="form-group">
                        <label for="currentLocation">Current Location *</label>
                        <input type="text" id="currentLocation" name="current_location" required>
                    </div>

                    <button type="submit" class="btn-primary btn-block">Save Changes</button>
                </form>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        async function loadProfile() {
            const userData = JSON.parse(localStorage.getItem('user_data') || '{}');
            
            // Fill form with existing data
            Object.keys(userData).forEach(key => {
                const input = document.querySelector(`[name="${key}"]`);
                if (input && userData[key]) {
                    input.value = userData[key];
                }
            });
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            try {
                const response = await fetch(API_URL + 'users/profile.php', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('user_token')
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Update local storage
                    localStorage.setItem('user_data', JSON.stringify(result.user));
                    showToast('Profile updated successfully!', 'success');
                } else {
                    showToast(result.message || 'Failed to update profile', 'error');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                showToast('An error occurred', 'error');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuth()) {
                window.location.href = 'login.html';
                return;
            }
            loadProfile();
        });
    </script>
</body>
</html>
