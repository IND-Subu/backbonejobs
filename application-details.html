<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Details - BackboneJobs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/job-details.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" style="text-decoration: none; color: var(--primary-color);">
                    <h2>ü¶¥ BackboneJobs</h2>
                </a>
            </div>
            <div class="nav-links"></div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">‚ò∞</button>
        </div>
    </nav>

    <div class="loading-container" id="loadingState">
        <div class="spinner"></div>
        <p>Loading application details...</p>
    </div>

    <div id="applicationContent" style="display: none;">
        <div class="container" style="padding: 2rem 0; max-width: 900px;">
            <a href="javascript:history.back()" style="color: var(--primary-color); text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; margin-bottom: 2rem;">
                ‚Üê Back
            </a>

            <div style="background: var(--surface); border-radius: 12px; padding: 2rem; margin-bottom: 2rem;">
                <h1 style="color: var(--text-primary); margin-bottom: 0.5rem;" id="jobTitle">Job Title</h1>
                <p style="color: var(--text-secondary);" id="companyName">Company Name</p>
                
                <div style="display: flex; gap: 1rem; margin-top: 1rem; flex-wrap: wrap;">
                    <span style="padding: 0.5rem 1rem; background: var(--background); border-radius: 8px;">
                        üìç <span id="location">Location</span>
                    </span>
                    <span style="padding: 0.5rem 1rem; background: var(--background); border-radius: 8px;">
                        üìÖ Applied: <span id="appliedDate">Date</span>
                    </span>
                    <span id="statusBadge" class="status-badge">Status</span>
                </div>
            </div>

            <div style="background: var(--surface); border-radius: 12px; padding: 2rem; margin-bottom: 2rem;">
                <h2 style="color: var(--text-primary); margin-bottom: 1rem;">Application Status</h2>
                <div class="status-timeline" id="statusTimeline">
                    <!-- Timeline will be populated by JS -->
                </div>
            </div>

            <div style="background: var(--surface); border-radius: 12px; padding: 2rem; margin-bottom: 2rem;">
                <h2 style="color: var(--text-primary); margin-bottom: 1rem;">Your Details</h2>
                <div style="display: grid; gap: 1rem;">
                    <div>
                        <strong style="color: var(--text-secondary);">Expected Salary:</strong>
                        <p style="color: var(--text-primary);" id="expectedSalary">-</p>
                    </div>
                    <div>
                        <strong style="color: var(--text-secondary);">Available From:</strong>
                        <p style="color: var(--text-primary);" id="availableFrom">-</p>
                    </div>
                    <div id="coverLetterSection" style="display: none;">
                        <strong style="color: var(--text-secondary);">Cover Letter:</strong>
                        <p style="color: var(--text-primary); white-space: pre-wrap;" id="coverLetter">-</p>
                    </div>
                    <div id="notesSection" style="display: none;">
                        <strong style="color: var(--text-secondary);">Employer Notes:</strong>
                        <p style="color: var(--text-primary); white-space: pre-wrap; background: var(--background); padding: 1rem; border-radius: 8px;" id="notes">-</p>
                    </div>
                </div>
            </div>

            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <a id="viewJobBtn" href="#" class="btn-primary">View Job Details</a>
                <button onclick="window.print()" class="btn-secondary">Print Application</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const applicationId = urlParams.get('id');

        if (!applicationId) {
            showToast('Invalid application ID', 'error');
            setTimeout(() => window.history.back(), 2000);
        }

        async function loadApplicationDetails() {
            try {
                const response = await fetch(API_URL + `applications.php?id=${applicationId}`, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('user_token')
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.applications) {
                    displayApplication(data.applications[0]); // should be change to applications
                } else {
                    showToast('Application not found', 'error');
                   // setTimeout(() => window.history.back(), 2000);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to load application', 'error');
            }
        }

        function displayApplication(app) {
            document.getElementById('jobTitle').textContent = app.job_title || 'Job Title';
            document.getElementById('companyName').textContent = app.company_name || 'Company';
            document.getElementById('location').textContent = app.location || 'Location';
            document.getElementById('appliedDate').textContent = new Date(app.applied_date).toLocaleDateString();
            
            const statusBadge = document.getElementById('statusBadge');
            statusBadge.textContent = app.status;
            statusBadge.className = `status-badge status-${app.status.toLowerCase()}`;
            
            if (app.expected_salary) {
                document.getElementById('expectedSalary').textContent = '‚Çπ' + formatSalary(app.expected_salary);
            }
            
            if (app.available_from) {
                document.getElementById('availableFrom').textContent = new Date(app.available_from).toLocaleDateString();
            }
            
            if (app.cover_letter) {
                document.getElementById('coverLetterSection').style.display = 'block';
                document.getElementById('coverLetter').textContent = app.cover_letter;
            }
            
            if (app.notes) {
                document.getElementById('notesSection').style.display = 'block';
                document.getElementById('notes').textContent = app.notes;
            }
            
            document.getElementById('viewJobBtn').href = `job-details.php?id=${app.job_id}`;
            
            displayStatusTimeline(app);
            
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('applicationContent').style.display = 'block';
        }

        function displayStatusTimeline(app) {
            const timeline = document.getElementById('statusTimeline');
            const statuses = [
                { name: 'Pending', icon: 'üìù', date: app.applied_date },
                { name: 'Reviewed', icon: 'üëÄ', date: app.reviewed_date },
                { name: 'Shortlisted', icon: '‚úÖ', date: null },
                { name: 'Hired', icon: 'üéâ', date: null }
            ];
            
            const currentIndex = statuses.findIndex(s => s.name === app.status);
            
            timeline.innerHTML = statuses.map((status, index) => `
                <div class="timeline-item ${index <= currentIndex ? 'completed' : ''}">
                    <div class="timeline-icon">${status.icon}</div>
                    <div class="timeline-content">
                        <h4>${status.name}</h4>
                        <p>${status.date ? new Date(status.date).toLocaleString() : (index <= currentIndex ? 'Completed' : 'Pending')}</p>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuth()) {
                window.location.href = 'login.html';
                return;
            }
            loadApplicationDetails();
        });
    </script>

    <style>
        .status-timeline {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .timeline-item {
            display: flex;
            gap: 1rem;
            opacity: 0.5;
            padding: 1rem;
            border-radius: 8px;
            background: var(--background);
        }
        .timeline-item.completed {
            opacity: 1;
            background: var(--primary-color);
            color: white;
        }
        .timeline-icon {
            font-size: 2rem;
        }
        .timeline-content h4 {
            margin-bottom: 0.25rem;
        }
        .timeline-content p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</body>
</html>
