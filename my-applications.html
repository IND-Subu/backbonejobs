        <main class="main-content">
            <div class="dashboard-header">
                <div>
                    <h1>My Applications</h1>
                    <p>Track all your job applications</p>
                </div>
            </div>

            <div class="filter-tabs" style="margin-bottom: 2rem;">
                <button class="tab-btn active" onclick="filterApplications('all')">All</button>
                <button class="tab-btn" onclick="filterApplications('Pending')">Pending</button>
                <button class="tab-btn" onclick="filterApplications('Reviewed')">Reviewed</button>
                <button class="tab-btn" onclick="filterApplications('Shortlisted')">Shortlisted</button>
                <button class="tab-btn" onclick="filterApplications('Rejected')">Rejected</button>
            </div>

            <div class="dashboard-section">
                <div id="applicationsContainer">
                    <!-- Applications will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let allApplications = [];
        let currentFilter = 'all';

        async function loadApplications() {
            try {
                const response = await fetch(API_URL + 'applications.php', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('user_token')
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    allApplications = data.applications;
                    displayApplications();
                } else {
                    document.getElementById('applicationsContainer').innerHTML = `
                        <p style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                            No applications found
                        </p>
                    `;
                }
            } catch (error) {
                console.error('Error loading applications:', error);
                showToast('Failed to load applications', 'error');
            }
        }

        function filterApplications(status, event) {
            currentFilter = status;
            
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayApplications();
        }

        function displayApplications() {
            const container = document.getElementById('applicationsContainer');
            
            let filtered = currentFilter === 'all' 
                ? allApplications
                : allApplications.filter(app => app.status === currentFilter);
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <p style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                        No ${currentFilter === 'all' ? '' : currentFilter.toLowerCase()} applications found
                    </p>
                `;
                return;
            }

            container.innerHTML = `
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Job Title</th>
                                <th>Company</th>
                                <th>Location</th>
                                <th>Applied Date</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filtered.map(app => `
                                <tr>
                                    <td><strong>${escapeHtml(app.job_title || '')}</strong></td>
                                    <td>${escapeHtml(app.company_name || '')}</td>
                                    <td>${escapeHtml(app.location || '')}</td>
                                    <td>${new Date(app.applied_date).toLocaleDateString()}</td>
                                    <td><span class="status-badge status-${app.status.toLowerCase()}">${app.status}</span></td>
                                    <td>
                                        <button class="btn-action" onclick="viewApplicationDetails(${app.id})">View</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function viewApplicationDetails(appId) {
            window.location.href = `application-details.html?id=${appId}`;
        }

        // Load user info
        const userData = JSON.parse(localStorage.getItem('user_data') || '{}');
        if (userData.name && document.getElementById('userName')) {
            document.getElementById('userName').textContent = userData.name.split(' ')[0];
        }

        // User menu toggle
        document.getElementById('userMenuBtn')?.addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('userDropdown').classList.toggle('show');
        });
        
        document.addEventListener('click', () => {
            document.getElementById('userDropdown')?.classList.remove('show');
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuth()) {
                window.location.href = 'login.html';
                return;
            }
            loadApplications();
        });
    </script>

    <style>
        .filter-tabs {

        .tab-btn:hover {

        }
        .tab-btn.active {

            color: white;
            border-color: var(--primary-color);
        }
    </style>
</body>
