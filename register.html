<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BackboneJobs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" style="text-decoration: none; color: var(--primary-color);">
                    <h2>ðŸ¦´ BackboneJobs</h2>
                </a>
            </div>
            <button id="darkModeToggle" class="dark-toggle">ðŸŒ™</button>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box" style="max-width: 600px;">
            <h1>Create Your Account</h1>
            <p class="auth-subtitle">Join BackboneJobs and start your career journey</p>

            <div class="tab-selector">
                <button class="tab active" onclick="switchTab('jobseeker')">Job Seeker</button>
                <button class="tab" onclick="switchTab('employer')">Employer</button>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="registerForm" class="auth-form">
                <!-- Job Seeker Form -->
                <div id="jobseekerForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required placeholder="your@email.com">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required pattern="[6-9][0-9]{9}" placeholder="10-digit number">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required minlength="6" placeholder="At least 6 characters">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirm_password" required placeholder="Re-enter password">
                    </div>

                    <div class="form-group">
                        <label for="location">Current Location *</label>
                        <input type="text" id="location" name="current_location" required placeholder="City, State">
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span>I agree to the <a href="terms.html" class="link" target="_blank">Terms & Conditions</a> *</span>
                        </label>
                    </div>
                </div>

                <!-- Employer Form -->
                <div id="employerForm" style="display: none;">
                    <div class="form-group">
                        <label for="companyName">Company Name *</label>
                        <input type="text" id="companyName" name="company_name" placeholder="Enter company name">
                    </div>

                    <div class="form-group">
                        <label for="contactPerson">Contact Person Name *</label>
                        <input type="text" id="contactPerson" name="contact_person" placeholder="Your full name">
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="empEmail">Email Address *</label>
                            <input type="email" id="empEmail" name="email" placeholder="company@email.com">
                        </div>

                        <div class="form-group">
                            <label for="empPhone">Phone Number *</label>
                            <input type="tel" id="empPhone" name="phone" pattern="[6-9][0-9]{9}" placeholder="10-digit number">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="whatsapp">WhatsApp Number *</label>
                        <input type="tel" id="whatsapp" name="whatsapp_number" pattern="[6-9][0-9]{9}" placeholder="For job applicant contact">
                    </div>

                    <div class="form-group">
                        <label for="empPassword">Password *</label>
                        <input type="password" id="empPassword" name="password" minlength="6" placeholder="At least 6 characters">
                    </div>

                    <div class="form-group">
                        <label for="empConfirmPassword">Confirm Password *</label>
                        <input type="password" id="empConfirmPassword" name="confirm_password" placeholder="Re-enter password">
                    </div>

                    <div class="form-group">
                        <label for="companyAddress">Company Address *</label>
                        <textarea id="companyAddress" name="company_address" rows="3" placeholder="Full address"></textarea>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" placeholder="City">
                        </div>

                        <div class="form-group">
                            <label for="state">State *</label>
                            <input type="text" id="state" name="state" placeholder="State">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="empTerms">
                            <span>I agree to the <a href="terms.html" class="link" target="_blank">Terms & Conditions</a> *</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn-primary btn-block">Create Account</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <p class="auth-footer">
                Already have an account? 
                <a href="login.html" class="link">Sign In</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Switch between forms
        function switchTab(type) {
            currentUserType = type;
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            if (type === 'employer') {
                document.getElementById('jobseekerForm').style.display = 'none';
                document.getElementById('employerForm').style.display = 'block';
                
                // Make employer fields required
                document.querySelectorAll('#employerForm input[type="text"], #employerForm input[type="email"], #employerForm input[type="tel"], #employerForm input[type="password"], #employerForm textarea').forEach(input => {
                    if (!input.name.includes('confirm')) {
                        input.required = true;
                    }
                });
                
                // Remove job seeker required
                document.querySelectorAll('#jobseekerForm input').forEach(input => {
                    input.required = false;
                });
            } else {
                document.getElementById('jobseekerForm').style.display = 'block';
                document.getElementById('employerForm').style.display = 'none';
                
                // Make job seeker fields required
                document.querySelectorAll('#jobseekerForm input[type="text"], #jobseekerForm input[type="email"], #jobseekerForm input[type="tel"], #jobseekerForm input[type="password"]').forEach(input => {
                    if (!input.name.includes('confirm')) {
                        input.required = true;
                    }
                });
                
                // Remove employer required
                document.querySelectorAll('#employerForm input, #employerForm textarea').forEach(input => {
                    input.required = false;
                });
            }
        }
    </script>
</body>
</html>
