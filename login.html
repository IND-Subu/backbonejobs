<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BackboneJobs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" style="text-decoration: none; color: var(--primary-color);">
                    <h2>ðŸ¦´ BackboneJobs</h2>
                </a>
            </div>
            <button id="darkModeToggle" class="dark-toggle">ðŸŒ™</button>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h1>Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your account</p>

            <div class="tab-selector">
                <button class="tab active" onclick="switchTab('jobseeker')">Job Seeker</button>
                <button class="tab" onclick="switchTab('employer')">Employer</button>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-row">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                    <a href="forgot-password.html" class="link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary btn-block">Sign In</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <p class="auth-footer">
                Don't have an account? 
                <a href="register.html" class="link">Create Account</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
